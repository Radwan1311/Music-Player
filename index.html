<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/c0a916d27e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Montserrat:wght@100;400;900&family=Sacramento&family=Source+Serif+Pro:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="heading">
    <h1>Missed The Old Times ?? </h1>
    <h3>Let's Get You Some Origonal Music</h3>
  </div>

  <div class="input-group input-group-lg mb-3 search">
  <input type="text" class="form-control" placeholder="Name the song" aria-label="Name the song" aria-describedby="button-addon2">
  <button class="btn btn-lg btn-primary" type="button" id="button-addon2">Search</button>
  </div>

  <div class="placeholder1">
    <p><i class="fa-solid fa-play"></i></p>
  </div>

  <div class="row bottons">
    <button class="play col-4 btn btn-lg btn-success" type="button" id="button-addon3">Play</button>
    <button class="col-4 btn btn-lg btn-primary" type="button" id="button-addon4">Download</button>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>
</html>
